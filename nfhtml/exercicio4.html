<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio4.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="imc-container">
        <h2>Calculadora de IMC</h2>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70" required min="10" step="0.1">

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Ex: 1.75" required min="1.00" step="0.01">

        <button onclick="calcularIMC()">Calcular IMC</button>
        <p class="resultado" id="resultado"></p>
    </div>

    <!-- Carrega o arquivo JavaScript -->
    <script src="exercicio4.js"></script>
</body>

</html>
